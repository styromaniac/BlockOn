<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        h1, h2 {
          text-align:center;
        }
        body {
            max-width: 330px;
            word-wrap: break-word;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-image: url('icon.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        /* Darken or lighten the background image by overlaying a semi-transparent color */
        body::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* other styles remain the same... */

        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                text-shadow: 0px 0px 16px #000;
            }

            body::before {
                background-color: black;
                opacity: .7;
            }

            /* other styles remain the same... */
        }

        @media (prefers-color-scheme: light) {
            body {
                color: #000000;
                text-shadow: 0px 0px 16px #fff;
            }

            body::before {
                background-color: #ffffff;
                opacity: .7;
            }

            /* other styles remain the same... */
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <h1>BlockOn</h1>
    <h2>Allowed:</h2>
    <form id="network-form">
      <!-- Checkboxes will be generated by JavaScript -->
    </form>
    <p>
    Clearnet domain name requests for sites on other networks will be treated as Clearnet sites.
    </p>
</body>
</html>
